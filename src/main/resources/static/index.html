<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DRWP Example Checkout</title>
    <link rel="stylesheet" type="text/css" href="payment.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form id="paymentForm" enctype="application/x-www-form-urlencoded">
        <h3 class="panel-heading">Sign up</h3>
        <div class="col-md-2"></div>
        <div class="col-xs-12 col-md-3 panel panel-default credit-card-box">
            <div class="form-group">
                <label for="frmEmailA">EMAIL <span style="color:red;">*</span>
                </label>
                <div class="input-group">
                    <input type="email" name="email" id="frmEmailA" placeholder="name@example.com"
                           required
                           class="form-control"
                           autocomplete="email">
                </div>
            </div>
            <div class="form-group">
                <label for="frmAddressS">ADDRESS</label>
                <div class="input-group">
                    <input name="ship-address" id="frmAddressS" placeholder="123 Any Street"
                           class="form-control"
                           autocomplete="shipping street-address">
                </div>
            </div>
            <div class="form-group">
                <label for="frmCityS">CITY</label>
                <div class="input-group">
                    <input name="ship-city" id="frmCityS" placeholder="New York"
                           class="form-control"
                           autocomplete="shipping locality">
                </div>
            </div>

            <div class="form-group">
                <label for="frmStateS">STATE</label>
                <div class="input-group">
                    <input name="ship-state" id="frmStateS" placeholder="NY"
                           class="form-control"
                           autocomplete="shipping region">
                </div>
            </div>

            <div class="form-group">
                <label for="frmZipS">ZIP</label>
                <div class="input-group">
                    <input name="ship-zip" id="frmZipS" placeholder="10011"
                           class="form-control"
                           autocomplete="shipping postal-code">
                </div>
            </div>

            <div class="form-group">
                <label for="frmCountryS">COUNTRY</label>
                <div class="input-group">
                    <input name="ship-country" id="frmCountryS" placeholder="USA"
                           class="form-control"
                           autocomplete="shipping country">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-5">
                    <div class="panel panel-default credit-card-box">
                        <div class="panel-heading display-table">
                            <div class="row display-tr">
                                <h3 class="panel-title display-td">Payment Details</h3>
                                <div class="display-td">
                                    <img class="img-responsive pull-right" src="img/accepted_c22e0.png">
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
	                        <div class="row">
		                        <div class="col-xs-12">
		                            <div class="form-group">
		                                <label for="cardHolderName">CARD HOLDER NAME<span style="color:red;">*</span></label>
		                                <div class="input-group">
		                                    <!-- IMPORTANT! The card holder data has NO "name" attribute, in order
		                                    to prevent sending of the data to the merchant. -->
		                                    <input
		                                            type="text"
		                                            class="form-control"
		                                            chd="cardHolderName"
		                                            placeholder="Card Holder Name"
		                                            autocomplete="cc-name"
		                                            required
		                                    />
		                                    <span class="input-group-addon"></span>
		                                </div>
		                            </div>
		                        </div>
		                    </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label for="cardNumber">CARD NUMBER <span style="color:red;">*</span></label>
                                        <div class="input-group">
                                            <input
                                                    type="number"
                                                    class="form-control"
                                                    chd="cardNumber"
                                                    placeholder="Valid Card Number"
                                                    autocomplete="cc-number"
                                                    required autofocus
                                                    onkeyup="validateCardNo()"
                                            />
                                            <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
	                            <div class="col-xs-6">
	                            	<label for="cardExpiry">START DATE<span style="color:red;">*</span></label>
	                            	<div class="col-xs-6 dateMargin">
	                            		<div class="form-group">
		                                    <select class="form-control" chd="cardStartMonth">
		               			                 <option value="01" >01</option>			                 
		               			                 <option value="02">02</option>			            
		               			                 <option value="03">03</option>			            
		               			                 <option value="04">04</option>			            
		               			                 <option value="05">05</option>			            
		               			                 <option value="06">06</option>			            
		               			                 <option value="07">07</option>			            
		               			                 <option value="08">08</option>			            
		               			                 <option value="09">09</option>			            
		               			                 <option value="10">10</option>			            
		               			                 <option value="11">11</option>			            
		               			                 <option value="12">12</option>
		               	            		</select>
		               	            	</div>
		               	            </div>
			               	        <div class="col-xs-7 dateMargin">
		                                <div class="form-group">
			                                <select class="form-control" chd="cardStartYear">		      			                 
			                                </select>
		                                </div>
		                            </div>
	                            </div>
	                            <div class="col-xs-6">
	                            	<label for="cardExpiry">EXP DATE<span style="color:red;">*</span></label>
		                            	<div class="col-xs-6 dateMargin">
		                            		<div class="form-group">
			                                    <select class="form-control" chd="cardExpiryMonth">
			               			                 <option value="01" >01</option>			                 
			               			                 <option value="02">02</option>			            
			               			                 <option value="03">03</option>			            
			               			                 <option value="04">04</option>			            
			               			                 <option value="05">05</option>			            
			               			                 <option value="06">06</option>			            
			               			                 <option value="07">07</option>			            
			               			                 <option value="08">08</option>			            
			               			                 <option value="09">09</option>			            
			               			                 <option value="10">10</option>			            
			               			                 <option value="11">11</option>			            
			               			                 <option value="12">12</option>
			               	            		</select>
			               	            	</div>
			               	            </div>
				               	        <div class="col-xs-7 dateMargin">
			                                <div class="form-group">
				                                <select class="form-control" chd="cardExpiryYear">		      			                 
				                                </select>
			                                </div>
			                            </div>
	                            </div>
	                        </div>                            
                            <div class="row">
                                <div class="col-xs-5 col-md-5">
                                    <div class="form-group">
                                        <label for="cardCVC">CV CODE <span style="color:red;">*</span></label>
                                        <input
                                                type="number"
                                                class="form-control"
                                                chd="cardCVC"
                                                placeholder="CVC"
                                                autocomplete="cc-csc"
                                                required
                                                onkeyup="validateCvc()"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default credit-card-box">
                        <div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <button class="btn btn-success btn-lg btn-block" type="submit">Start Subscription
                                    </button>
                                </div>
                            </div>
                            <div class="row" style="display:none;">
                                <div class="col-xs-12">
                                    <p class="payment-errors"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="merchant-script.js"></script>
<script src="drwp-script.js"></script>
</body>
</html>
