buildscript {
	ext {
		springBootVersion = '1.5.7.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
repositories {
    maven { url "${artifactory_url}/libs-beta" }  
}


dependencies {
	// The DRWP Payment API that provides the encryption
	// compile('io.drwp:payment-api')

	// Provided by Spring Boot
	compile('org.springframework.boot:spring-boot-starter-jersey')
	compile('org.springframework.boot:spring-boot-starter-web')
	runtime('org.springframework.boot:spring-boot-devtools')
	testCompile('org.springframework.boot:spring-boot-starter-test')

	// Added for support of XmlHttpRequest multipart POST
	compile('org.glassfish.jersey.media:jersey-media-multipart')
	compile(group: 'drwp', name: 'PaymentAPI', version: '1.0.0-fbd068')
	
}